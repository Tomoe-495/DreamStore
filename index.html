<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamStore</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="navbar">

            <div class="logo">Logo</div>

            <div class="nav">

                <div class="nav-item active">
                    <ion-icon name="home"></ion-icon>
                    <a class="nav-p">Home</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="people"></ion-icon>
                    <a class="nav-p">About</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="cart"></ion-icon>
                    <a class="nav-p">Products</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="moon"></ion-icon> <!--sunny-->
                    <a class="nav-p">Theme</a>
                    <span class="nav-color"></span>
                </div><!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="person-circle"></ion-icon> <!--sunny-->
                    <a class="nav-p">Contacts</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

            </div> <!-- nav end-->

            <div class="question">
                <h4 class="q-head">Got Questions?</h4>
                <p class="q-para">For all your questions you can directly send an email to us <br> from here</p>
                <button class="q-button">Send Mail</button>
            </div> <!-- question end-->

        </div> <!-- navbar end-->

        <div class="sections-container">

            <div class="section-top">

                <div class="welcome-msg">
                    <p class="user-welcome">Hello [UserName]!</p>
                    <h2>Welcome to DreamStore</h2>
                </div>

                <div class="user-profile">

                    <div class="search-bar">
                        <ion-icon name="search" class="grey-icons"></ion-icon>
                        <input type="Search" placeholder="Search for Illusts">
                    </div>

                    <div class="cart">
                        <ion-icon name="cart" class="grey-icons"></ion-icon>
                    </div>

                    <div class="profile">
                        <ion-icon name="person" class="grey-icons"></ion-icon>
                    </div>

                </div> <!--user-profile end-->

            </div> <!-- section-top end-->

            <div class="home">

                <div class="home-top">
                    
                    <div class="get-all">
                        <p class="get-head">Get all Illustrations</p>
                        <p class="get-para">you want from here</p>
                        <div class="get-buttons">
                            <button class="get-explore">Explore More</button>
                            <button class="get-top">Top Sellers</button>
                        </div>
                    </div><!-- get all end-->

                    <div class="status">
                        <p class="my-status">My Status</p>
                        <div class="line"></div>
                        <div class="stats">
                            <div class="st1">
                                <p>Today</p>
                                <p>0</p>
                            </div>
                            <div class="st2">
                                <p>This Month</p>
                                <p>0</p>
                            </div>
                        </div>
                    </div>

                </div><!--home-top end-->



            </div><!-- home end-->
    
            <div class="about"></div>
    
            <div class="products"></div>
    
            <div class="contacts"></div>

        </div>


    </div> <!-- main-container end -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="stylesheets/func.js"></script>

</body>
</html>
