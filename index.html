<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="navbar">

            <div class="logo">Logo</div>

            <div class="nav">

                <div class="nav-item">
                    <ion-icon name="home"></ion-icon>
                    <p class="nav-p">Home</p>
                    <span class="nav-color"></span>
                </div>

                <div class="nav-item">
                    <ion-icon name="help-circle"></ion-icon>
                    <p class="nav-p">About</p>
                    <span class="nav-color"></span>
                </div>

                <div class="nav-item">
                    <ion-icon name="cart"></ion-icon>
                    <p class="nav-p">Products</p>
                    <span class="nav-color"></span>
                </div>

                <div class="nav-item">
                    <ion-icon name="moon"></ion-icon> <!--sunny-->
                    <p class="nav-p">Theme</p>
                    <span class="nav-color"></span>
                </div>

                <div class="nav-item">
                    <ion-icon name="person-circle"></ion-icon> <!--sunny-->
                    <p class="nav-p">Contacts</p>
                    <span class="nav-color"></span>
                </div>

            </div>

            <div class="question">
                <h1 class="q-head"></h1>
                <p class="1-para"></p>
                <button class="q-button"></button>
            </div>

        </div>

        <div class="home"></div>

        <div class="about"></div>

        <div class="products"></div>

        <div class="contacts"></div>

    </div>    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="stylesheets/func.js"></script>

</body>
</html>
