<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="navbar">

            <div class="logo">Logo</div>

            <div class="nav">

                <div class="nav-item active">
                    <ion-icon name="home"></ion-icon>
                    <a class="nav-p">Home</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="people"></ion-icon>
                    <a class="nav-p">About</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="cart"></ion-icon>
                    <a class="nav-p">Products</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="moon"></ion-icon> <!--sunny-->
                    <a class="nav-p">Theme</a>
                    <span class="nav-color"></span>
                </div><!--nav-item end-->

                <div class="nav-item">
                    <ion-icon name="person-circle"></ion-icon> <!--sunny-->
                    <a class="nav-p">Contacts</a>
                    <span class="nav-color"></span>
                </div> <!--nav-item end-->

            </div> <!-- nav end-->

            <div class="question">
                <h4 class="q-head">Got Questions?</h4>
                <p class="q-para">For all your questions you can directly send an email to us <br> from here</p>
                <button class="q-button">Inquire Now</button>
            </div> <!-- question end-->

        </div> <!-- navbar end-->

        <div class="home"></div>

        <div class="about"></div>

        <div class="products"></div>

        <div class="contacts"></div>

    </div>    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="stylesheets/func.js"></script>

</body>
</html>
